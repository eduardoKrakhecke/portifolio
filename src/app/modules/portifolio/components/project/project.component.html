<div class="container">
  <h2>Projetos desenvolvidos</h2>
  <ul>
    @for(item of projects(); track item) {
      <li>
        <button (click)="openDialog(item)">
          <img [src]="item.img"
               [alt]="item.alt"
               loading="lazy"
               [attr.width]="item.width"
               [attr.height]="item.height"/>
        </button>
      </li>
    }
  </ul>
</div>
