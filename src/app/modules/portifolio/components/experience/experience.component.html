<div class="container">
  <h2>Últimas experiências</h2>
  @for(item of experiences(); track item) {
    <details>
      <summary>
        <p>
          <strong>{{ item.summary.strong }}</strong>
          {{ item.summary.p }}
        </p>
      </summary>
      <article [innerHTML]="item.text"></article>
    </details>
  }

</div>
